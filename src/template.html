<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../index-1.css" />
    <link rel="stylesheet" href="../index-2.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: none;
      }
      {{ style }}
    </style>
  </head>
  <body>
    <div id="{{ id }}"></div>
    <script>
      function require(module) {
        if (module === 'react-router') {
          return window.ReactRouter;
        }
        return window.parent[module];
      }
      var mountNode = document.getElementById('{{ id }}');
      var React = require('react');
      var ReactDOM = require('react-dom');
    </script>
    <script src="https://unpkg.com/react-router@{{ reactRouterVersion }}/umd/{{ reactRouterUMDName }}.min.js"></script>
    <script>
      {{ script }}
    </script>
    <script>
      var ReactDOM = require('react-dom');
      ReactDOM.render(bishengPluginReactPreviewer(), mountNode);
    </script>
  </body>
</html>
